<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js Ocean - Final Fix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Water } from 'three/addons/objects/Water.js';
        import { Sky } from 'three/addons/objects/Sky.js';

        let container;
        let camera, scene, renderer;
        let water, sun, mesh;
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            // 1. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;
            container.appendChild(renderer.domElement);

            // 2. Scene & Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            
            // Camera Position: X=0 (Center), Y=30 (Height), Z=100 (Distance)
            camera.position.set(0, 30, 100);

            // 3. Lighting (Sun)
            sun = new THREE.Vector3();

            // 4. Water
            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
            
            // LOAD LOCAL WATER TEXTURE
            const waterNormals = new THREE.TextureLoader().load( 'waternormals.jpg', function ( texture ) {
                texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            });

            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: waterNormals,
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );
            water.rotation.x = - Math.PI / 2;
            scene.add(water);

            // 5. Skybox
            const sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);

            const skyUniforms = sky.material.uniforms;
            skyUniforms['turbidity'].value = 10;
            skyUniforms['rayleigh'].value = 2;
            skyUniforms['mieCoefficient'].value = 0.005;
            skyUniforms['mieDirectionalG'].value = 0.8;

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            let renderTarget;

            // --- MOVED SUN FURTHER RIGHT ---
            // Elevation: 0 to 90 (0 is sunset, 90 is noon)
            // Azimuth: -180 to 180 (Horizontal position). Changed to 120 for extreme right.
            const parameters = { elevation: 2, azimuth: 120 };

            function updateSun() {
                const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
                const theta = THREE.MathUtils.degToRad(parameters.azimuth);

                sun.setFromSphericalCoords(1, phi, theta);

                sky.material.uniforms['sunPosition'].value.copy(sun);
                water.material.uniforms['sunDirection'].value.copy(sun).normalize();

                if (renderTarget) renderTarget.dispose();
                renderTarget = pmremGenerator.fromScene(sky);
                scene.environment = renderTarget.texture;
            }

            updateSun();

            // 6. The Cube
            const textureLoader = new THREE.TextureLoader();

            // LOAD LOCAL ROCK TEXTURES (Must be .jpg)
            const rockColor = textureLoader.load('rock_color.jpg');
            const rockNormal = textureLoader.load('rock_normal.jpg');
            const rockRoughness = textureLoader.load('rock_roughness.jpg');

            const geometry = new THREE.BoxGeometry(30, 30, 30);
            const material = new THREE.MeshStandardMaterial({
                map: rockColor,
                normalMap: rockNormal,
                roughnessMap: rockRoughness,
                roughness: 0.1, // Makes it look wet
                metalness: 0.0
            });

            mesh = new THREE.Mesh(geometry, material);
            mesh.position.y = 25; // Hovering above water
            scene.add(mesh);

            // 7. Events
            document.addEventListener('mousemove', onDocumentMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = performance.now() * 0.001;

            water.material.uniforms['time'].value += 1.0 / 60.0;

            // Rotate Cube
            let targetRotationY = mouseX * 0.001;
            let targetRotationX = mouseY * 0.001;
            
            mesh.rotation.y += 0.05 * (targetRotationY - mesh.rotation.y);
            mesh.rotation.x += 0.05 * (targetRotationX - mesh.rotation.x);
            
            // Bobbing Animation
            mesh.position.y = 25 + Math.sin(time) * 2;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
