<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js Ocean Sunset - Fixed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overscroll-behavior: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { Sky } from 'three/addons/objects/Sky.js';

        let container;
        let camera, scene, renderer;
        let water, sun, mesh;

        // Mouse variables
        let targetRotationX = 0;
        let targetRotationY = 0;
        let mouseX = 0;
        let mouseY = 0;
        
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            // 1. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;
            container.appendChild(renderer.domElement);

            // 2. Scene & Camera (CENTERED)
            scene = new THREE.Scene();
            
            // Changed X to 0 to center it. Y is 30 to look down slightly. Z is 100 distance.
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(0, 30, 100); 

            // 3. Sun
            sun = new THREE.Vector3();

            // 4. Water
            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
            
            // USING RELIABLE UNPKG URL for water normals
            const waterNormals = new THREE.TextureLoader().load( 'https://unpkg.com/three@0.160.0/examples/textures/water/waternormals.jpg', function ( texture ) {
                texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            });

            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: waterNormals,
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );
            water.rotation.x = - Math.PI / 2;
            scene.add(water);

            // 5. Skybox
            const sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);

            const skyUniforms = sky.material.uniforms;
            skyUniforms['turbidity'].value = 10;
            skyUniforms['rayleigh'].value = 2;
            skyUniforms['mieCoefficient'].value = 0.005;
            skyUniforms['mieDirectionalG'].value = 0.8;

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            let renderTarget;

            function updateSun() {
                const parameters = { elevation: 2, azimuth: 180 };
                const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
                const theta = THREE.MathUtils.degToRad(parameters.azimuth);

                sun.setFromSphericalCoords(1, phi, theta);

                sky.material.uniforms['sunPosition'].value.copy(sun);
                water.material.uniforms['sunDirection'].value.copy(sun).normalize();

                if (renderTarget) renderTarget.dispose();
                renderTarget = pmremGenerator.fromScene(sky);
                scene.environment = renderTarget.texture;
            }

            updateSun();

            // 6. The Cube (HOVERING)
            const textureLoader = new THREE.TextureLoader();
            
            // RELIABLE TEXTURE URL (Brick/Rock pattern)
            const rockTexture = textureLoader.load('https://unpkg.com/three@0.160.0/examples/textures/brick_diffuse.jpg');
            const rockRoughness = textureLoader.load('https://unpkg.com/three@0.160.0/examples/textures/brick_roughness.jpg');

            const geometry = new THREE.BoxGeometry(30, 30, 30);
            const material = new THREE.MeshStandardMaterial({
                map: rockTexture,
                roughnessMap: rockRoughness,
                color: 0x888888, // Fallback color if texture fails
                roughness: 0.2,
                metalness: 0.1
            });

            mesh = new THREE.Mesh(geometry, material);
            
            // Position Math:
            // Cube Height = 30. Center = 15. 
            // To hover, Y must be > 15. 
            // Setting to 25 gives a 10 unit gap between water and cube.
            mesh.position.y = 25; 
            
            scene.add(mesh);

            // 7. Event Listeners
            document.addEventListener('mousemove', onDocumentMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = performance.now() * 0.001;

            water.material.uniforms['time'].value += 1.0 / 60.0;

            // Rotation logic
            targetRotationY = mouseX * 0.001; // Slower, smoother rotation
            targetRotationX = mouseY * 0.001;

            mesh.rotation.y += 0.05 * (targetRotationY - mesh.rotation.y);
            mesh.rotation.x += 0.05 * (targetRotationX - mesh.rotation.x);
            
            // Hover animation (Bobbing up and down)
            // Base Y is 25, bobs between 23 and 27
            mesh.position.y = 25 + Math.sin(time) * 2;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
